name: Build & Deploy Development
on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy_development:
    name: Build & Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and test
        run: |
          npm install
        env:
          CI: true
      - name: Build
        run: npm run build
        env:
          ci: true
          USE_FIREBASE: true
      - name: Deploy to Firebase
        run: npm run deploy
        env:
          ci: true
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          VUE_APP_FIRABASE_API_KEY: ${{ secrets.VUE_APP_FIRABASE_API_KEY }}
          VUE_APP_FIRABASE_MSG_SENDER_ID: ${{ secrets.VUE_APP_FIRABASE_MSG_SENDER_ID }}
          VUE_APP_FIRABASE_API_ID: ${{ secrets.VUE_APP_FIRABASE_API_ID }}